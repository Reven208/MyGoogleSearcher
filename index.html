</head>

<body>
    <div class="Wallpaper">
        <div class="Center">
            <h1 class="Title">Google Search</h1>
            <input onkeypress="Enter(event)" id="SCH" class="Input" placeholder="Search...">
            <button onclick="Search()" class="SearchButton">Buscar</button>
        </div>
    </div>

</body>
<script>

    function Enter(event) {
        if (event.keyCode == 13) {
            Search();

        }
    }



    function Search() {
        var URL = document.getElementById("SCH").value.toString();
        if (URL == "") {
            alert("Introduce Algo!")
            return
        }

        if (URL.toString().startsWith("https://") || URL.toString().startsWith("http://")) {
            window.open(URL);
        }
        else {
            window.open("https://www.google.com/search?q=" + URL)
        }
    }
</script>

</html>
